<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>join Us</title>
</head>
<body  class="relative isolate lg:h-screen h-full lg:overflow-hidden bg-gray-900 px-6 pt-16 shadow-2xl sm:px-16 md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0 flex justify-center items-center p-2">
        <div class="mt-10 sm:mt-0 center container">
          <div class="flex items-center justify-center">
            <div class="mt-5 md:col-span-2 md:mt-0">
              <form action="#" method="POST">
                <div class="overflow-visible shadow sm:rounded-md">
                  <div class="bg-red-500 px-4 py-5 sm:p-6 w-auto">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="first-name" class="block text-sm font-medium text-gray-700">
                          First name
                        </label>
                        <input
                          type="text"
                          name="first-name"
                          id="first-name"
                          autoComplete="given-name"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        />
                      </div>
  
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="last-name" class="block text-sm font-medium text-gray-700">
                          Last name
                        </label>
                        <input
                          type="text"
                          name="last-name"
                          id="last-name"
                          autoComplete="family-name"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        />
                      </div>
  
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="email-address" class="block text-sm font-medium text-gray-700">
                          Email address
                        </label>
                        <input
                          type="text"
                          name="email-address"
                          id="email-address"
                          autoComplete="email"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        />
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="email-address" class="block text-sm font-medium text-gray-700">
                          Company Name
                        </label>
                        <input
                          type="text"
                          name="company-name"
                          id="company-name"
                          autoComplete="email"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        />
                      </div>
  
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="country" class="block text-sm font-medium text-gray-700">
                          Country
                        </label>
                        <select
                          id="country"
                          name="country"
                          autoComplete="country-name"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        >
                          <option>Cameroon</option>
                          <option>Nigeria</option>
                          <option>Ghana</option>
                          <option>South Africa</option>

                        </select>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="country" class="block text-sm font-medium text-gray-700">
                          Role in Company
                        </label>
                        <select
                          id="country"
                          name="country"
                          autoComplete="country-name"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        >
                          <option>Founder / CEO</option>
                          <option>Digital Marketer</option>
                          <option>Community Manager</option>
                          <option>Custumer support</option>

                        </select>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="country" class="block text-sm font-medium text-gray-700">
                          Company Size
                        </label>
                        <select
                          id="country"
                          name="country"
                          autoComplete="country-name"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        >
                          <option>0-10</option>
                          <option>10-50</option>
                          <option>50-500</option>
                          <option>500+</option>

                        </select>
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label htmlFor="country" class="block text-sm font-medium text-gray-700">
                          Which categiries describes your buisness
                        </label>
                        <select
                          id="country"
                          name="country"
                          autoComplete="country-name"
                          class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                        >
                          <option>Enterprise</option>
                          <option>StartUp</option>
                          <option>Community / NGO</option>
                          <option>Digital Marketting Agency</option>

                        </select>
                      </div>
  
                      <div class="col-span-6">
                        <label htmlFor="street-address" class="block text-sm font-medium text-gray-700">
                          Send us a message ?
                        </label>
                        
                        <textarea name="" id="" cols="30" rows="10" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"></textarea>
                      </div>
  
                    </div>
                  </div>
                  <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                    <button
                      type="submit"
                      class="inline-flex justify-center rounded-md border border-transparent bg-green-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    >
                      Get Started
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
     






 
</body>
</html>
